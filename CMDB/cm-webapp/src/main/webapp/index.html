<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutz CM</title>
    <meta name="description" content="Examples for creative website header animations using Canvas and JavaScript" />
    <meta name="keywords" content="header, canvas, animated, creative, inspiration, javascript" />
    <meta name="author" content="Codrops" />
    <link rel="stylesheet" type="text/css" href="./styles/iview.css">
    <script type="text/javascript" src="http://v1.vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="./iview.js"></script>
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <style type="text/css">
        .hander {
            cursor: pointer;
        }
    </style>
    <!--[if IE]>
        	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>

<body id="app">
    <div class="container">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <h1 class="main-title">
                    <span class="hander" @click="show"> Nutz CM</span>
                </h1>
                <Modal :visible.sync="visible" title="对话框标题" :loading="loading" @on-ok="asyncOK">
                    <template>
						<Row>
							<i-col span="18" offset="3">
                                <i-input size="large">
                                    <span slot="prepend">用户</span>
                                </i-input>
                            </i-col>
						</Row>
						<br>
						<Row>
							<i-col span="18" offset="3">
								<i-input size="large">
                                    <span slot="prepend">密码</span>
                                </i-input>
							</i-col>
						</Row>
						<br>
						<Row>
							<i-col span="18" offset="3">
								<i-input size="large">
                                    <span slot="append"><img class="hander" title="点击刷新验证码" @click="refresh" src="{{'./captcha?' + r}}" style="height: 20px"></span>
                                </i-input>
							</i-col>
						</Row>
				</template>
                </Modal>
            </div>
        </div>
    </div>
    <!-- /container -->
    <div style="position:fixed;height:90px;width:100%;left:0;bottom:5px;z-index:999">
        <div class="footer-banner" style="width:728px; margin:0px auto"></div>
    </div>
    <script src="js/can.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                visible: false,
                r: Math.random(),
                loading: true
            },
            methods: {
                show() {
                    this.visible = true;
                },
                refresh() {
                    this.r = Math.random();
                },
                asyncOK() {
                    setTimeout(() => {
                        this.visible = false;
                    }, 2000);
                }
            }
        })
    </script>
</body>

</html>
